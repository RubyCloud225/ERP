<div class="modal-content-wrapper">
    <div class="modal-content">
      <button class="close-button" (click)="onClose()">&times;</button>
      <h2 class="modal-title">Welcome Back!</h2>
      <p class="modal-subtitle">Login to your account to continue.</p>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="you@example.com"
                 [class.is-invalid]="email?.invalid && (email?.dirty || email?.touched)">
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="invalid-feedback">
            <div *ngIf="email?.errors?.['required']">Email is required.</div>
            <div *ngIf="email?.errors?.['email']">Please enter a valid email.</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" placeholder="••••••••"
                 [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)">
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid-feedback">
            <div *ngIf="password?.errors?.['required']">Password is required.</div>
            <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters.</div>
          </div>
        </div>
  
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">Log In</span>
          <span *ngIf="isLoading">Logging in...</span>
        </button>
      </form>
  
      <div class="modal-footer">
        <p>Don't have an account? <a (click)="openSignupModalFromLogin()">Sign Up</a></p>
        <p><a href="#">Forgot Password?</a></p>
      </div>
    </div>
  </div>
