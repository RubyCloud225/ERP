<div class="document-list">
    <mat-card *ngFor="let document of documents" class="document-card">
        <mat-card-header>
            <mat-card-title>{{ document.name }}</mat-card-title>
            <mat-card-subtitle>{{ document.type }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ document.description }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="downloadDocument(document.id)">Download</button>
            <button mat-raised-button color="warn" (click)="deleteDocument(document.id)">Delete</button>
            <button mat-raised-button color="accent" (click)="getDocument(document.id)">View</button>
        </mat-card-actions>
    </mat-card>
</div>
