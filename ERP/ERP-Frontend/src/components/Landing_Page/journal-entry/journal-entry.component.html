<div class="journal-entry">
  <h2>Journal Entry</h2>
  <form (ngSubmit)="submitEntry()">
    <label for="date">Date:</label>
    <input type="date" id="date" [(ngModel)]="journalEntry.date" name="date" required />

    <label for="description">Description:</label>
    <input type="text" id="description" [(ngModel)]="journalEntry.description" name="description" required />

    <label for="debitAccount">Debit Account:</label>
    <input type="text" id="debitAccount" [(ngModel)]="journalEntry.debitAccount" name="debitAccount" required />

    <label for="creditAccount">Credit Account:</label>
    <input type="text" id="creditAccount" [(ngModel)]="journalEntry.creditAccount" name="creditAccount" required />

    <label for="amount">Amount:</label>
    <input type="number" id="amount" [(ngModel)]="journalEntry.amount" name="amount" min="0.01" step="0.01" required />

    <button type="submit" [disabled]="isSubmitting">Submit</button>
  </form>
</div>
