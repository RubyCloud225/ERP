<div class="potential-sales">
  <h2>Potential Sales Pipeline</h2>
  <form (ngSubmit)="submitSale()">
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" [(ngModel)]="potentialSale.customerName" name="customerName" required />

    <label for="opportunityName">Opportunity Name:</label>
    <input type="text" id="opportunityName" [(ngModel)]="potentialSale.opportunityName" name="opportunityName" required />

    <label for="stage">Sales Stage:</label>
    <select id="stage" [(ngModel)]="potentialSale.stageId" name="stage" required>
      <option *ngFor="let stage of salesStages" [value]="stage.id">{{ stage.name }}</option>
    </select>

    <label for="estimatedValue">Estimated Value:</label>
    <input type="number" id="estimatedValue" [(ngModel)]="potentialSale.estimatedValue" name="estimatedValue" min="0.01" step="0.01" required />

    <label for="closeDate">Expected Close Date:</label>
    <input type="date" id="closeDate" [(ngModel)]="potentialSale.closeDate" name="closeDate" required />

    <button type="submit" [disabled]="isSubmitting">Submit</button>
  </form>
</div>
